<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/style.css">
        <title>URL Shortener</title>
    </head>
    
    <body>
        <h1 class="text-center pt-5" id="app-title">URL SHORTENER APP</h1>
        <div id="dashboard-box">
            <h2 class="text-center text-light">Short your URL </h2>
            <hr>
            <div class="input-group py-2">
                <input type="text" class="form-control" id="url-link"placeholder="type your link here">
                <button type="button" class="btn btn-primary" id="copy-button" onclick="copy_link()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-link" viewBox="0 0 16 16">
                        <path d="M6.354 5.5H4a3 3 0 0 0 0 6h3a3 3 0 0 0 2.83-4H9c-.086 0-.17.01-.25.031A2 2 0 0 1 7 10.5H4a2 2 0 1 1 0-4h1.535c.218-.376.495-.714.82-1z"/>
                    <path d="M9 5.5a3 3 0 0 0-2.83 4h1.098A2 2 0 0 1 9 6.5h3a2 2 0 1 1 0 4h-1.535a4.02 4.02 0 0 1-.82 1H12a3 3 0 1 0 0-6H9z"/>
                </svg>
            </button>
        </div>
        <div class="text-center pt-4">
            <button type="button" class="btn btn-success" onclick="generate_shorten_link()">Generate</button>
        </div>
        
    </div>
    
    <script src="./eel.js"></script>
    <script src="./js/scripts.js" type="text/javascript"></script>  
</body>
</html>
